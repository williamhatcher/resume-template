<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
    <div class="w-100">
        <h1 class="mb-0">{{site.data.about.first_name}}
            <span class="text-primary">{{site.data.about.last_name}}</span>
        </h1>
        <div class="subheading mb-5">{% include s/address %} {% include s/phone %} {% include s/email %}
        </div>
        <p class="lead mb-5">{{site.data.about.intro}}</p>
        <div class="social-icons">
            {% for i in site.data.about.social %}
            <a target="_blank" href="{{i.url|default:'#'}}">
                <span class="fa-stack fa-2x">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="{{i.style|default:'fab'}} fa-{{i.first}} fa-stack-1x"></i>
            </span>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
